<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>JS Lesson</title>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
</head>
<body>
    <h1>JS Lesson</h1>

    <h2>My name is <span id="myName">アリタイッペイ</span></h2>
    <button id="myButton">English!</button>

    <canvas id="myCanvas" width="100" height="100">Canvas not supported</canvas>

    <script>

	/* hello world */
	function helloWorld(){	
		var message = "Hello World";
        	console.log(message);
	}

	/* fizz buzz */
	function fizzBuzz(num){
		if(num % 15 == 0){
			return "FizzBuzz";
		}else if(num % 3 == 0){
			return "Fizz";
		}else if(num % 5 == 0){
			return "Buzz";
		}else{
			return num.toString();
		}
	}

	/* prime check */
	function isPrime(num){
		if(num <= 1){
			return false;
		}else{
			for(var i = 2; i <= Math.sqrt(num); i++){
				if(num % i == 0){
					return false;
				}
			}
		}
		return true;
	}

	var primeCounter = 0;
	for(var i = 1; i <= 100000; i++){
		if(isPrime(i)){
			primeCounter++;
		}
	}


	/* click event and DOM */
	/*
	var button = document.getElementById("myButton");
	button.onclick = function(){
		document.getElementById("myName").innerHTML = "Ippei Arita";
	}
	*/

	$("#myButton").on("click",function(){
		$("#myName").html("Ippei Arita jQuery");	
	});

	/* canvas */
	var myCanvas = document.getElementById('myCanvas');
	var context = myCanvas.getContext('2d');
	context.fillStyle = "rgb(0,200,200)";
	context.fillRect(0, 0, 100, 80);


    </script>
</body>
</html>
