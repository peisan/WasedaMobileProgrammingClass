<!DOCTYPE html>
<html lang="ja">
  <head>
	<meta charset="utf-8">
	<title>演習</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	
	<script type='text/javascript' src='https://www.google.com/jsapi'></script>
	<script type='text/javascript'>
	  google.load('visualization', '1', {packages:['gauge']});
	  google.setOnLoadCallback(drawChart);
	  function drawChart() {
		var data = google.visualization.arrayToDataTable([
		  ['Label', 'Value'],
		  ['CPU', 10],
		]);
	
		var options = {
		  width: 400, height: 120,
		  greenFrom: 90, greenTo: 100,
		  yellowFrom:75, yellowTo: 90,
		  redFrom:0, redTo:75,
		};
	
		var chart = new google.visualization.Gauge(document.getElementById('chart_div'));
		chart.draw(data, options);
	  }
	</script>
	
  </head>
  <body　bgcolor="b1f0f5">
 <h1><span class="glyphicon glyphicon-user"></span>自己紹介ページ</h1>
 <ul class="nav nav-tabs" style="margin-bottom:15px;">
		<li class="active"><a href="#home" data-toggle="tab">Home</a></li>
		<li><a href="#about" data-toggle="tab">About</a></li>
		<li><a href="#others" data-toggle="tab">その他</a></li>
	  </ul>
 
	  <div class="tab-content">
		  
		<div class="tab-pane active" id="home">
			<p><a href="#" data-toggle="tooltip" title="８月14日生まれ">三浦</a><a href="#" data-toggle="popover" title="好きな食べ物" data-content="鶏肉">進平</a></p>
				<div class="container" style="padding:4px 0">
					<table class="table table-striped table-bordered table-hover table-condensed">
						<thead>
							<tr><th>Profile</th></tr>
						</thead>
						<tbody>
							<tr><td>出身地</td><td>神奈川県茅ヶ崎市</td></tr>
							<tr><td>学部</td><td>人間科学部人間情報学科</td></tr>
							<tr><td>好きなコーラ</td><td>コカ・コーラ</td></tr>
						</tbody>
				  </table>
		 
				</div>
				
		
		</div>
		
		
		
		
			<div class="tab-pane" id="about">
				
				<div class="well">
				
				<a data-toggle="modal" href="#myModal" class="btn btn-primary"><span class="glyphicon glyphicon-exclamation-sign"></span>ボタン</a>
				<div class="modal fade" id="myModal">
					<div class="modal-dialog">
					  <div class="modal-content">
						<div class="modal-header">
						  <button class="close" data-dismiss="modal">&times;</button>
						  <h4 class="modal-title"><span class="glyphicon glyphicon-warning-sign"</span>あなたのPCの貧弱な回線速度</h4>
						</div>
							<div class="modal-body">
								<h1>あなたのPCの回線速度:5bps</h1>
								
								<div class="progress progress-striped active">
									<div class="progress-bar" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: 30%;">
										<span class="sr-only">30% Complete</span>
									</div>
								</div>
								
							</div>
						<div class="modal-footer">
						  <button class="btn btn-primary"><a href="http://google.com/" title="google"><font color=#ffffff>今すぐ改善するにはこちら</font></a></button>
						</div>
					  </div>
					</div>
				  </div>
 
			</div>
				
				
				
				
			</div>
			
			<div class="tab-pane" id="others">
				<div class="alert alert-danger">
					<h3　style="margin-bottom:15px;"　>お使いのPCの性能が低下しています</h3>
					<div id='chart_div'></div>
					<p><a href="http://google.com/" title="google"><u>今すぐ無料ダウンロード</u></a></p>
				</div>
			</div>
			
			
	  </div>
	<div class="container" style="padding:20px 0">
	</div>
 
	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script>
	  $(function() {
		$("[data-toggle=tooltip]").tooltip({
		  placement: 'bottom'
		});
		$("[data-toggle=popover]").popover();
	  });
	</script>
  </body>
</html>
